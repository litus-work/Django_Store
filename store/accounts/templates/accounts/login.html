{% extends "base.html" %}
{% block title %}Войти · GadgetShop{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Вход</h2>

<form method="post" class="max-w-sm space-y-4 bg-white p-6 rounded-xl shadow">
  {% csrf_token %}
  {% if form.non_field_errors %}
    <div class="text-red-600 text-sm">{{ form.non_field_errors }}</div>
  {% endif %}

  <div>
    <label class="block text-sm mb-1" for="{{ form.username.id_for_label }}">Имя пользователя</label>
    {{ form.username }}
  </div>

  <div>
    <label class="block text-sm mb-1" for="{{ form.password.id_for_label }}">Пароль</label>
    {{ form.password }}
  </div>

  <button type="submit"
          class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
    Войти
  </button>

  <p class="text-sm mt-3">
    Нет аккаунта? <a href="{% url 'accounts:signup' %}" class="text-blue-600 hover:underline">Зарегистрироваться</a>
  </p>
</form>

<!-- Добавим tailwind-классы полям формы без widget-tweaks -->
<script>
  (function(){
    const cls = 'w-full border rounded px-3 py-2';
    const u = document.getElementById('id_username'); if (u) u.className = cls;
    const p = document.getElementById('id_password'); if (p) p.className = cls;
  })();
</script>
{% endblock %}
